{% extends "base.html" %}
{% load i18n %}
{% block title %}Password Reset{% endblock %}

{% block content %}

<h1>{% trans "Reset your password" %}</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
  {{ form }}
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
  </div>
</form>
{% endblock %}
