{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}

<h2>Reset your password</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
  {{ form }}
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
{% endblock %}
