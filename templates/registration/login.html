{% extends "base.html" %}
{% load i18n %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>{% trans "Log In" %}</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group" >
    {{ form }}
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">{% trans "Log In" %}</button>
    </div>
</form>
{% endblock %}
