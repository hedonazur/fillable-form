{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Log In</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group" >
    {{ form }}
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">LogIn</button>
    </div>
</form>
{% endblock %}
