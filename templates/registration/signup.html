{% extends "base.html" %}
{% load i18n %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>{% trans "Sign Up" %}</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group signup-form">
  {{ form }}
  </div>
  <div class="form-group">
  <button class="btn btn-success" type="submit">{% trans "Sign Up" %}</button>
  </div>
</form>
{% endblock %}
