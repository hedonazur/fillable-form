{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<body class="d-flex align-items-center py-4 bg-body-tertiary">


<main class="form-signin w-100 m-auto">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">{% trans "Sign Up" %}</h1>
  
    {% csrf_token %}
    <div class="form-floating">

      {{ form }}
      </div>
  

    <button class="btn btn-primary w-100 py-2" type="submit">{% trans "Sign Up" %}</button>
  </form>
  </main>


  <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" type='text/css' href="{% static 'assets/css/sign-in.css' %}">
  
    
  <div class="extLives"></div></body>
{% endblock %}
