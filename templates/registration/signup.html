{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign up</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group signup-form">
  {{ form }}
  </div>
  <div class="form-group">
  <button class="btn btn-success" type="submit">Sign Up</button>
  </div>
</form>
{% endblock %}
