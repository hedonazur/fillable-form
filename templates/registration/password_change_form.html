{% extends "base.html" %}
{% load i18n %}
{% block title %}Password Change{% endblock %}

{% block content %}

<h1>{% trans "Change your password" %}</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group signup-form">
  {{ form }}
  </div>
  <div class="form-group">
  <button class="btn btn-success" type="submit">{% trans "Submit" %}</button>
  </div>
</form>
{% endblock %}
